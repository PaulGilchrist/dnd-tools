<div *ngIf="abilityScore != null" class="card w-100">
	<div class="card-header" (click)="toggleDetails(abilityScore)">
		<div class="card-title">{{abilityScore.full_name}}</div>
	</div>
	<div *ngIf="abilityScore.ui && abilityScore.ui.show" class="card-body">
		<b>Skills:</b>&nbsp;{{getSkills()}}<br />		
		<hr>
		<div class="card-text">
			<div class="removeExtraLine">
				<span *ngFor="let desc of abilityScore.desc">
					{{desc}}<br /><br />
				</span>
			</div>
		</div>
	</div>
</div>
