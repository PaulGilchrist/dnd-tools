<div *ngIf="condition != null" class="card w-100" [class.active]="expand">
	<div class="card-header clickable" (click)="toggleDetails()">
		<div class="card-title">{{condition.name}}</div>
	</div>
	<div *ngIf="expand" class="card-body">
		<div class="card-text removeExtraLine">
			<span *ngFor="let desc of condition.desc">
				{{desc}}<br /><br />
			</span>
		</div>
	</div>
</div>
